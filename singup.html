<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="singup.css">
    <title>Sing Up DecorPraty</title>
</head>

<body>
    <div class="card-singup">
        <h1>Sing Up</h1>

        <form>
            <div class="conteudoForm">
                <label for="Username">Nome de usuário</label>
                <input class="inputs-registro" type="text" placeholder="Digite seu nome de usuário">
            </div>

            <div class="conteudoForm">
                <label for="email">Email</label>
                <input class="inputs-registro" type="email" placeholder="Digite seu email">
            </div>

            <div class="conteudoForm">
                <label for="telefone">Telefone</label>
                <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) X XXXX-XXXX">
            </div>

            <div class="conteudoForm">
                <label for="senha">Senha</label>
                <input class="inputs-registro" type="password" placeholder="Digite sua senha">
            </div>

            <div class="sing-up">
                <input type="submit" value="Sing Up">
            </div>
        </form>

        <div class="cadastro-pronto">
            <p>Já possui uma conta? <a href="login.html">Log In</a></p>
        </div>

    </div>
</body>

</html>
